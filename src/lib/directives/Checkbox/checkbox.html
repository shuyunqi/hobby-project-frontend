<span type = "button" ng-class="{'btn':true,'btn-xs':btnXs,'btn-sm':btnSm,'btn-primary':btnPrimary,'btn-default':btnDefault}" ng-click="selectAll()" ng-disabled="do_selectAll" style="border-bottom-right-radius: 0px;border-top-right-radius: 0px;" >Select All</span>
<span type = "button" ng-class="{'btn':true,'btn-xs':btnXs,'btn-sm':btnSm,'btn-primary':btnPrimary,'btn-default':btnDefault}" ng-click="selectNone()" ng-disabled="none_selectAll" style="border-bottom-left-radius: 0px;border-top-left-radius: 0px;">Unselect All</span>
