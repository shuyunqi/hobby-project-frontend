<md-dialog aria-label="addConsignee" style="width: 800px;height: 600px;">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>编辑书本</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="closeDialog()">
        <span class="glyphicon glyphicon-remove"></span>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content style="padding: 30px;margin-top: 10px;">
    <div>
      <div layout-gt-xs="row">
        <md-input-container class="md-block" flex-gt-xs>
          <label>书&nbsp;名</label>
          <input required ng-model="edit_book.name">
          <div ng-messages="edit_book.name.$error">
            <div ng-message="required">This is required.</div>
          </div>
        </md-input-container>

        <md-input-container>
          <label>出版日期</label>
          <md-datepicker ng-model="edit_book.pubishTime" md-current-view="year"></md-datepicker>
        </md-input-container>
      </div>

      <div layout-gt-sm="row">
        <md-input-container class="md-block" flex-gt-sm>
          <label>出版社</label>
          <input ng-model="edit_book.pubishHouse">
        </md-input-container>

        <md-input-container class="md-block" flex-gt-sm>
          <label>作者</label>
          <input ng-model="edit_book.author">
        </md-input-container>
      </div>

      <div layout-gt-sm="row">
        <md-input-container class="md-block" flex-gt-sm>
          <label>价格</label>
          <input ng-model="edit_book.price">
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
          <label>数量</label>
          <input type="number" ng-model="edit_book.amount">
        </md-input-container>
      </div>
      <md-input-container class="md-block">
        <label>介绍</label>
        <textarea ng-model="edit_book.context" md-maxlength="150" rows="3" md-select-on-focus></textarea>
      </md-input-container>
      <md-chips ng-model="tag.name" readonly="tag.readonly" md-removable="tag.removable" placeholder="添加标签" md-enable-chip-edit="true">
      </md-chips>
    </div>
  </md-dialog-content>
  <md-dialog-actions style="height: 60px;" layout="row" layout-align="space-around center">
    <md-button class="md-primary" ng-click="closeDialog()" >取消</md-button>
    <md-button class="md-primary" ng-click="changeBook(edit_book)">确定</md-button>
  </md-dialog-actions>
</md-dialog>
