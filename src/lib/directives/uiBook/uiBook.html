<div class="my-book md-whiteframe-5dp" ng-click="choseBook()">
  <div class="mb-pic"><img style="width: 150px;height: 150px;" ng-src="./images/夜莺.jpg" /></div>
  <div class="mb-title">
    {{book.name | cut:8 }}
  </div>
  <div class="form-group" style="margin-left: 20px;margin-right: 20px;" ng-if="!admin">
    <md-icon >
      <span class="glyphicon glyphicon-shopping-cart" ng-class="{ 'icon-hover': !in_cart ,'icon-visited': in_cart}" ng-click="collect()"></span>
    </md-icon>
    <span class="md-price pull-right" style="">￥{{book.price * book.discount | cut: 2}}</span>
  </div>
  <div class="form-group" style="margin-left: 20px;margin-right: 20px;" ng-if="admin">
    <span class="glyphicon glyphicon-edit icon-hover"></span>
    <span class="glyphicon glyphicon-trash pull-right icon-hover" ng-click="deleteBook($event)"></span>
  </div>
</div>
